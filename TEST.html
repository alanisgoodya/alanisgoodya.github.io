<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的部落格</title>
</head>
<style>
h1 {
    border-style: dotted; width: 300px; 
    font-size: 200%;
    text-align:center; 
}

h2{
    border-style: dotted; 
    width: 300px; 
    font-size: 200%;
    text-align:center; 
}
h3{
    font-size: 200%;
    text-align:center; 
}
</style> 
<body> 
        <span id="tab-1">1</span>
        <span id="tab-2">2</span>
        <span id="tab-3">3</span>
        <span id="tab-4">4</span>
         
        <div id="tab">
        <!-- 頁籤按鈕 -->
        <ul>
          <li><a href="#tab-1">Tab 1</a></li>
          <li><a href="#tab-2">Tab 2</a></li>
          <li><a href="#tab-3">Tab 3</a></li>
          <li><a href="#tab-4">Tab 4</a></li>
        </ul>
        <!-- 頁籤的內容區塊 -->
        <div class="tab-content-1"><p>內容-1</p></div>
        <div class="tab-content-2"><p>內容-2</p></div>
        <div class="tab-content-3"><p>內容-3</p></div>
        <div class="tab-content-4"><p>內容-4</p></div>
        </div>

    
</body>
</html>
